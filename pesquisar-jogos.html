<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Jogos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="jogos.css"> <!-- CSS específico para esta página -->
</head>
<body>
    <div class="container">
        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="Pesquisar jogo...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <!-- Lista de jogos -->
        <div class="games-grid" id="gamesList">
            <a href="jogo1.html" class="game-card" style="background-image: url('assets/game1.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>The Legend of Zelda: Breath of the Wild</span>
            </a>
            <a href="jogo2.html" class="game-card" style="background-image: url('jogos/jogo2.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>Super Mario Odyssey</span>
            </a>
            <a href="jogo3.html" class="game-card" style="background-image: url('jogos/jogo3.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>Red Dead Redemption 2</span>
            </a>
            <a href="jogo4.html" class="game-card" style="background-image: url('jogos/jogo4.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>Cyberpunk 2077</span>
            </a>
            <a href="jogo5.html" class="game-card" style="background-image: url('jogos/jogo5.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>The Witcher 3: Wild Hunt</span>
            </a>
            <a href="jogo6.html" class="game-card" style="background-image: url('jogos/jogo6.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>Dark Souls III</span>
            </a>
            <a href="jogo7.html" class="game-card" style="background-image: url('jogos/jogo7.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>Horizon Zero Dawn</span>
            </a>
            <a href="jogo8.html" class="game-card" style="background-image: url('jogos/jogo8.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>God of War</span>
            </a>
            <a href="jogo9.html" class="game-card" style="background-image: url('jogos/jogo9.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>Final Fantasy VII Remake</span>
            </a>
            <a href="jogo10.html" class="game-card" style="background-image: url('jogos/jogo10.jpg');">
                <i class="fas fa-gamepad"></i>
                <span>Assassin's Creed Valhalla</span>
            </a>
        </div>
    </div>

    <script>
        // Função de filtragem de jogos
        function filterGames() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const games = document.querySelectorAll('.game-card');

            games.forEach(game => {
                const gameName = game.querySelector('span').textContent.toLowerCase();
                if (gameName.includes(searchQuery)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        // Adicionar evento de clique ao botão de pesquisa
        document.getElementById('search-btn').addEventListener('click', filterGames);

        // Adicionar evento de input à barra de pesquisa
        document.getElementById('searchBar').addEventListener('input', filterGames);
    </script>
</body>
</html>
